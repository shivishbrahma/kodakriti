name: Vue app deployment

on:
  push:
    branches: ["vuetify"]
  pull_request:
    branches: ["vuetify"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
        shell: bash
      - run: npm run build --if-present
        shell: bash

      - run: git config user.name github-actions
        shell: bash
      - run: git config user.email github-actions@github.com
        shell: bash
      - run: git --work-tree dist add --all
        shell: bash
      - run: git commit -m "Vue deployment run by github-actions"
        shell: bash
      - run: git push origin HEAD:gp-vue --force
        shell: bash
